<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, sans-serif;
    }

    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .login-container {
      background: #ffffff;
      padding: 40px;
      width: 100%;
      max-width: 360px;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
    }

    .login-container h2 {
      margin-bottom: 25px;
      text-align: center;
      font-weight: 600;
      color: #333;
    }

    .input-group {
      margin-bottom: 20px;
    }

    .input-group label {
      display: block;
      margin-bottom: 6px;
      font-size: 14px;
      color: #666;
    }

    .input-group input {
      width: 100%;
      padding: 10px 12px;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 14px;
      outline: none;
      transition: border 0.2s;
    }

    .input-group input:focus {
      border-color: #6c63ff;
    }

    .login-btn {
      width: 100%;
      padding: 12px;
      background: #6c63ff;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 15px;
      cursor: pointer;
      transition: background 0.2s;
    }

    .login-btn:hover {
      background: #5851db;
    }

    .extra {
      margin-top: 18px;
      text-align: center;
      font-size: 13px;
      color: #777;
    }

    .extra a {
      color: #6c63ff;
      text-decoration: none;
    }

    .extra a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="login-container">
    <h2>Iniciar sesión</h2>

    <div class="input-group">
      <label for="email">Correo</label>
      <input type="email" id="email" placeholder="correo@ejemplo.com">
    </div>

    <div class="input-group">
      <label for="password">Contraseña</label>
      <input type="password" id="password" placeholder="••••••••">
    </div>

    <button class="login-btn">Entrar</button>

    <div class="extra">
      ¿Olvidaste tu contraseña?
      <br>
      <a href="#">Recuperar</a>
    </div>
  </div>

</body>
</html>
